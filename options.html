<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript Errors Notifier</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="options.js"></script>
  <style>
    a {
    font-weight: 600;
    }
  </style>
</head>
<h2>Global options</h2>
<div class="options" id="optionsBlock" style="white-space: nowrap">
  <label>
    <input id="showIcon" type="checkbox">		Show error notification icon on all domains
  </label>
  <label>
    <input id="fullwidth" type="checkbox">      Show popup message with fullwidth
  </label>
  <label>
    <input id="showPopup" type="checkbox">		Show popup with error details on all domains
  </label>
  <label>
    <input id="showPopupOnMouseOver" type="checkbox">		Show popup on notification icon mouseover
  </label>
  <label>
    <input id="showTrace" type="checkbox">		Show errors stack traces
  </label>
  <label>
    <input id="showColumn" type="checkbox">		Show errors column numbers
  </label>
  <label>
    <input id="relativeErrorUrl" type="checkbox">		Show relative error source URL
  </label>
  <label>
    <input id="linkStackOverflow" type="checkbox">		Link error text to <a href="http://stackoverflow.com" target="_blank">StackOverflow</a> search
  </label>
  <label>
    <input id="linkViewSource" type="checkbox">		Link error source to <a href="view-source:http://localhost/js_errors.html" target="_blank">view-source:</a>
  </label>
  <label>
    <input id="ignoreExternal" type="checkbox">		Ignore external domains errors (AdBlock & etc)
  </label>
  <label>
    <input id="ignoreBlockedByClient" type="checkbox">		Ignore net::ERR_BLOCKED_BY_CLIENT (AdBlock & etc)
  </label>
  <label>
    <input id="ignore404js" type="checkbox">		Ignore missing .js files error
  </label>
  <label>
    <input id="ignore404css" type="checkbox">		Ignore missing .css files error
  </label>
  <label>
    <input id="ignore404others" type="checkbox">		Ignore missing images & etc files error
  </label>
